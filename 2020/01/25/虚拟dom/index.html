        <ol>
<li><p>什么是虚拟dom</p>
<p>可以看作是一个使用javascript模拟了DOM结构的树形结构</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;box&quot;</span> <span class="attr">id</span>=<span class="string">&quot;box&quot;</span> <span class="attr">style</span>=<span class="string">&quot;width: 100px;height: 100px;&quot;</span> <span class="attr">onclick</span>=<span class="string">&quot;console.log(&#x27;vdom&#x27;)&quot;</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">span</span>&gt;</span>vdom<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>如何解析这个虚拟 dom</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> vdom = &#123;</span><br><span class="line">    <span class="attr">nodeName</span>: <span class="string">&#x27;div&#x27;</span>,</span><br><span class="line">    <span class="attr">attrs</span>: &#123;</span><br><span class="line">        <span class="attr">className</span>: <span class="string">&#x27;box&#x27;</span>,</span><br><span class="line">        <span class="attr">id</span>: <span class="string">&#x27;box&#x27;</span> </span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="attr">css</span>: &#123;</span><br><span class="line">        <span class="attr">width</span>: <span class="string">&#x27;100px&#x27;</span>,</span><br><span class="line">        <span class="attr">height</span>: <span class="string">&#x27;100px&#x27;</span></span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="attr">events</span>: &#123;</span><br><span class="line">        <span class="attr">onclick</span>: <span class="function">(<span class="params">e</span>)=&gt;</span> &#123;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(e)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="attr">childrens</span>: [</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="attr">nodeName</span>: <span class="string">&#x27;span&#x27;</span>,</span><br><span class="line">            <span class="attr">attrs</span>: &#123;</span><br><span class="line">                <span class="attr">innerText</span>: <span class="string">&#x27;vdom&#x27;</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    ]</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">function</span> <span class="title function_">render</span>(<span class="params">vdom</span>) &#123;</span><br><span class="line">    <span class="keyword">const</span> dom = <span class="variable language_">document</span>.<span class="title function_">createElement</span>(vdom.<span class="property">nodeName</span>)</span><br><span class="line">    <span class="keyword">const</span> &#123;attrs, css, events, childrens&#125; = vdom</span><br><span class="line">    <span class="comment">//添加属性</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> item <span class="keyword">in</span> attrs) &#123;</span><br><span class="line">        dom[item] = attrs[item]</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//样式</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> item <span class="keyword">in</span> css) &#123;</span><br><span class="line">        dom[<span class="string">&#x27;style&#x27;</span>][item] = css[item]</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//添加事件</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> item <span class="keyword">in</span> events) &#123;</span><br><span class="line">        dom[item] = events[item]</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(childrens &amp;&amp; childrens.<span class="property">length</span> &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> children <span class="keyword">of</span> childrens) &#123;</span><br><span class="line">            <span class="keyword">const</span> childrenNode = <span class="title function_">render</span>(children)</span><br><span class="line">            dom.<span class="title function_">append</span>(childrenNode)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> dom</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> dom = <span class="title function_">render</span>(vdom)</span><br><span class="line"><span class="variable language_">document</span>.<span class="property">body</span>.<span class="title function_">append</span>(dom)</span><br></pre></td></tr></table></figure></li>
</ol>
